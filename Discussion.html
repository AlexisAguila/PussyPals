<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
      type="text/css">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discussion</title>
</head>

<style>


    html, body{
        background-color: #395668;
        height: 100%;
        background-position: bottom;
        background-size: cover;
    }

    .menu-style a:hover{
        background-color: white;
        color: black;
    }

    .menu-style a.active{
        background-color: #ffd700;
        color: black;
    }

    .menu-color{
        background-color: black;
        overflow: hidden;
        font-family: Lora;
    }

    .menu-style{
        align-items: start;
        color: white;
        padding: 14px 16px;
        font-size: 17px;
        text-decoration: none;
    }

    .rcorners{
        border-radius: 20px;
        background: #c78f27;
        padding: 5px;
        width: 325px;
        height: 25px;
        font-size: 20px;
        text-align: center;
        font-family: Lora;
    }
</style>
<main>
    <div class="menu-color menu-style">
        <a class="menu-style" href="/">Home</a>
        <a class="menu-style active" href="/Discussion">Discussion</a>
        <a class="menu-style" href="/Match_Maker" >Match Maker</a>
        <a class="menu-style" href="/FAQ">FAQ</a>
        <a class="menu-style" href="/About_Page">About Us</a>
    </div>
    <img style="float: right; width: 20%; border-radius: 20px" src="https://honeysanime.com/wp-content/uploads/2016/05/Chi%E2%80%99s-Sweet-Home-Wallpaper.jpg">
    <body style="color: white">
      <h2 class="center-tag" style="font-family: Broadway; color: oldlace; font-size: 40px">Discussion Posts</h2>
      <h3 class="center-tag" style="font-family: Broadway; color: oldlace; font-size: 20px">Showing All Posts.</h3>
      <p>To add a post. Enter your text in the text post and press the button</p>

      <style>
         table, th, td {
            border: 1px solid orange;
            padding: 5px;
            background-color: grey;
         }
      </style>

      <table border = 1 style="color: white">
         <thead>
            <td>Name</td>
            <td>MessagePost</td>
         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row["Name"]}}</td>
               <td>{{row["Message"]}}</td>
            </tr>
         {% endfor %}
      </table>
        <form action="{{ url_for('discussion') }}" method="POST" style="color: white">
            <br>
            <br>
            <h1 style="font-size: 20px; font-style: italic;">Enter Name</h1>
            <br>
            <input style="width:7%;padding:1%;height:1px;border:3px double #cd802b; font-size: 17px; border-radius: 7px" type="text" name="Name">
            <br>
            <br>
            <h1 style="font-size: 20px; font-style: italic;">Enter Message</h1>
            <br>
            <input type="text" name="Message" style="width:20%;padding:1%;height:110px;border:10px double #cd802b; font-size: 17px; border-radius: 7px">
            <br>
            <br>
            <input style=" color: black; background-color: orangered; width: 100px; height: 40px; border-radius: 7px; border: crimson; font-size: 18px; text-align: center; " type="submit" value="submit">
        </form>
   </body>
</main>
</html>
